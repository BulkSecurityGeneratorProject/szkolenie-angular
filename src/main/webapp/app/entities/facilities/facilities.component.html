<div>
    <h2 id="page-heading">
        <span>Facilities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-facilities" [routerLink]="['/facilities/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Facilities
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="facilities?.length === 0">
        <span>No facilities found</span>
    </div>
    <div class="table-responsive" *ngIf="facilities?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Type</span></th>
            <th><span>Hotel</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facilities of facilities ;trackBy: trackId">
                <td><a [routerLink]="['/facilities', facilities.id, 'view' ]">{{facilities.id}}</a></td>
                <td>{{facilities.type}}</td>
                <td>
                    <div *ngIf="facilities.hotel">
                        <a [routerLink]="['/hotel', facilities.hotel?.id, 'view' ]" >{{facilities.hotel?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/facilities', facilities.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facilities', facilities.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/facilities', { outlets: { popup: facilities.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
